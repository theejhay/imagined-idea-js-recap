<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programing (OOP)</title>
</head>
<body>
    <script>
        // OOP : A way of organizing your code around Objects instead of functions
        // Objects have properties and methods
        let user = {
            name: "John",
            age: 31,
            greet: function (){
                console.log(`Hello, I'm ${this.name}`)
            }
        }

        user.greet();

        // Javascript ES6 introduced class syntax
        class Person {
            // Constructor method
            // This method runs when you create an object
            constructor(name, age){
                this.name = name;
                this.myAge = age;
            }

            greet() {
                console.log(`Hi, my name is ${this.name} and I am ${this.myAge} years old!`);
            }
        }

        const myName = new Person("Taiwo", 13);
        console.log(myName)
        myName.greet();


        // More class Examples
        class Car {
            constructor(brand, color){
                this.brand = brand;
                this.color = color;
            }

            drive(){
                console.log(`The ${this.color} ${this.brand} car is driving!`);
            }
        }

        const myCar = new Car("Toyota", "Green");
        myCar.drive();

        // Principles of OOP
        //==================
        // Encapsulation: Hiding the internal details of an Object, by exposing only what's necessary
        // Abstraction
        // Inheritance
        // Polymorphism

        // Encapsulation
        class BankAccount{
            // Mr John - Account Owner
            /* Things Mr John can do:
                - deposit 
                - Withdraw
                - getBalance
            */
           //balance = 0; // public property : It can be accessed within the class or inherits
           #balance = 0; // This is a private property, and it can only be accessed within the class

           #name = "John";
           constructor(owner){
            this.owner = owner;
           }

           deposit(amount){
            if (amount > 0){
                this.#balance += amount; // this.#balance = this.#balance + amount
                console.log(`${this.owner} deposited £ ${amount}`);
            } else {
                console.log('You have no money!')
            }
           }

           withdraw(amount){
            if (amount <= this.#balance){
                this.#balance -= amount;
                console.log(`${this.owner} withdrew £ ${amount}`);
            } else {
                console.log("Insifficient Fund!");
            }
           }

           getBalance(){
            return this.#balance;
           }

           getMyName(){
            return this.#name;
           }

            
        }

        const account = new BankAccount("Taiwo");
        account.deposit(5000);
        account.withdraw(1000);
        console.log(account.getMyName());



    </script>
    
</body>
</html>
