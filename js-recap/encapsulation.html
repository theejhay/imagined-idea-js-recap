<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programing (OOP) - Encapsulation</title>
</head>

<body>
    <script>
        

        // Principles of OOP
        //==================
        // Encapsulation: Hiding the internal details of an Object, by exposing only what's necessary
        // Abstraction: Hiding the complex implementation details and showing only the essential features
        // Inheritance
        // Polymorphism

        // Encapsulation
        class BankAccount {
            // Mr John - Account Owner
            /* Things Mr John can do:
                - deposit 
                - Withdraw
                - getBalance
            */
            //balance = 0; // public property : It can be accessed within the class or inherits
            #balance = 0; // This is a private property, and it can only be accessed within the class

            // Anything you declare in within your class and it is not in this form 
            // methodName(){} , then it is a property of a class 

            #name = "John";
            constructor(owner) {
                this.owner = owner;
            }

            deposit(amount) {
                if (amount > 0) {
                    this.#balance += amount; // this.#balance = this.#balance + amount
                    console.log(`${this.owner} deposited £ ${amount}`);
                } else {
                    console.log('You have no money!')
                }
            }

            withdraw(amount) {
                if (amount <= this.#balance) {
                    this.#balance -= amount;
                    console.log(`${this.owner} withdrew £ ${amount}`);
                } else {
                    console.log("Insifficient Fund!");
                }
            }

            getBalance() {
                return this.#balance;
            }

            getMyName() {
                return this.#name;
            }
        }

        const account = new BankAccount("Taiwo");
        account.deposit(5000);
        account.withdraw(1000);
        console.log(account.getMyName());

        // Imagine a TV remote
        // You press buttons
        // You don't need to see wires, circuit board inside the remote
        // You don't need to know how it works 
        // You only interact with what is allowed

        // Lunch Box - Class
        // Food - Data
        // Open/Close - (Action) - Methods

        class OpayAccount {
            #balance = 0; // private data

            deposit(amount){
                this.#balance += amount;
            }

            getBalance(){
                return this.#balance;
            }
        }

        const oPay = new OpayAccount();
        oPay.balance = 3000;
        console.log(oPay.balance) // additional property - fake balance
        console.log(oPay.getBalance()) // real balance




    </script>

</body>

</html>
